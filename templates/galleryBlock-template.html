<div class="gallery-block">
    <div class="inner-container">
        <h2>{{title}}</h2>
        <div class="images-container">
    	{{#each items}}
            <div>
				<a href="{{link}}">
                    <img src="{{img.url}}" alt="{{img.alt}}">
                </a>
            </div>
		{{/each}}
        </div>
    </div>
</div>
