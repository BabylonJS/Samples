<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Local Development</title>

    <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
    <script src="./lib/shaderc.js"></script>
    <script src="./lib/babylon.js"></script>
    <script src="./lib/babylonjs.loaders.min.js"></script>

    <style>
        html,
        body {
            width: 100%;
            padding: 0;
            margin: 0;
            background-color: black; 
            color: green;
            font-family: Consolas, monaco, monospace;
        }

        #renderCanvas {
            width: 1024px;
            height: 768px;
            display: block;
            font-size: 0;
            margin: auto;
        }

        #fps {
            position: absolute;
            background-color: black;
            border: 2px solid green;
            text-align: center;
            font-size: 16px;
            color: white;
            top: 15px;
            right: 10px;
            width: 60px;
            height: 20px;
        }

        .centered {
            margin: auto;
            text-align: center;
        }

        a {
            color: green;
            margin: auto;
        }
        a:hover {
            color: green;
            font-family: Consolas, monaco, monospace;
        }
        a:visited {
            color: green;
            font-family: Consolas, monaco, monospace;
        }
        a:focus {
            color: green;
            font-family: Consolas, monaco, monospace;
        }
    </style>
</head>

<body>
    <div class="centered">
        <h1>WebGPU Experiment</h1>
    <div>

    <div id="fps">0</div>

    <canvas id="renderCanvas" width="1024" height="768"></canvas>

    <div class="centered">
        <a href="https://doc.babylonjs.com/extensions/WebGPU">You can find the related documentation on our WebSite</a>
    <div>

    <script>
    (async function() {
        if (!navigator.gpu) {
            alert("Web GPU is not supported on your platform so far.");
            return;
        }
        const canvas = document.getElementById("renderCanvas");
        const divFps = document.getElementById("fps");

        const engine = new BABYLON.WebGPUEngine(canvas);
        await engine.initEngineAsync({ wasmBinaryFile: "./lib/shaderc.wasm" });

        const scene = new BABYLON.Scene(engine);

        const onLoad = () => {
            var material = new BABYLON.PBRMetallicRoughnessMaterial("pbr", scene);
            material.roughness = 0;
            material.metallic = 0;

            var ico = BABYLON.Mesh.CreateIcoSphere("ico", { 
                flat: true,
                subdivisions: 3
            }, scene);
            ico.material = material;

            const sceneSize = 80;
            const maxCount = 10000;
            const spawnTime = 10; //ms
            for (var i = 0; i < maxCount; i++) {
                const clone = ico.clone(i, null, false);

                var scale = Math.random() * 3 + 0.3;
                clone.scaling = clone.scaling.scale(scale);
                clone.position = new BABYLON.Vector3(
                    Math.random() * 2 * sceneSize - sceneSize,
                    Math.random() * 2 * sceneSize - sceneSize,
                    Math.random() * 2 * sceneSize - sceneSize
                );

                clone.alwaysSelectAsActiveMesh = true;
                clone.computeWorldMatrix(true);
                clone.isPickable = false;
            }

            scene.createDefaultCamera(true, true, true);
            scene.createDefaultSkybox(scene.environmentTexture, true, 3000, 0.3);

            setTimeout(() => {
                engine.freezeCommands();
            },2000);

            engine.runRenderLoop(() => {
                scene.render();
                divFps.innerHTML = engine.getFps().toFixed() + " fps";
            });
        };

        scene.environmentTexture = new BABYLON.CubeTexture("https://assets.babylonjs.com/environments/environmentSpecular.env", 
            scene, undefined, undefined, undefined, () => {
            onLoad();
        });
    })();
    </script>
</body>

</html>
