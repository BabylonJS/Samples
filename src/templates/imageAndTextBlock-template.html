<section class="image-and-text-block {{#if (eq alignment 'right')}} right {{/if}}"
    style="background-color: {{#var background}}{{/var}};">
    <div class="inner-container" style="max-height:{{height}}">
        {{#if (eq alignment "left")}}
        <div style="width:150px">
            <!-- <img src="{{img.url}}" alt="{{img.alt}}"> -->
        </div>
        {{/if}}
        <div class="text-block" style="text-align:{{textAlign}}">
            <h2>{{title}}</h2>
            {{#if subtitle}}
            <h3>{{subtitle}}</h3>
            {{/if}}
            <p style="color:{{color}}">{{desc}}</p>
            toto
        </div>
        {{#if (eq alignment "right")}}
        <div style="width:{{imageWidth}}">
            <img src="{{img.url}}" alt="{{img.alt}}">
        </div>
        {{/if}}
    </div>
</section>
