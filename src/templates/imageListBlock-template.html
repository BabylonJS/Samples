<div class="imageList-block" style="margin-top:{{marginTop}};margin-bottom:{{marginBottom}};">
    {{#each items}}
    <img src="{{img.url}}" alt="{{img.alt}}"
        style="width:{{img.width}};height:{{img.height}};margin-left:{{img.marginLeft}};margin-right:{{img.marginRight}};" />
    {{/each}}
</div>
